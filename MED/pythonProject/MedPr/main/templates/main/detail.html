{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/style/detail.css' %}">
</head>
    <body>
        {% if question.content_text %}
            <div class='box'>
                <p>
                    {{ question.content_text|linebreaksbr }}
                </p>
            </div>
        {% endif %}

        {% if question.content_image %}
            <div class='box' id="image">
                <img src="{{ question.content_image.url }}">
            </div>
        {% endif %}

        {% if question.content_video %}
            <div class='box' id="video">
                <video class="w-100" controls="controls">
                      <source src="{{ question.content_video.url }}" type="video/mp4">
                </video>
            </div>
        {% endif %}
    <a href="/" class="btn btn-primary" id="btn-back">Назад</a>
    </body>
</html>
